name: Windows Build & Release (PyInstaller)

on:
  push:
    branches: [ main ]
    tags:
      - "v*.*.*"   # タグ push で Release も実行
  pull_request:

permissions:
  contents: write  # Release 作成に必要

jobs:
  build-win:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install deps
        shell: cmd
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE (onefile)
        shell: cmd
        run: |
          pyinstaller main.py --name AuterGUI --noconsole --windowed --icon ico.ico --onefile
          if not exist out mkdir out
          copy /y dist\AuterGUI.exe out\AuterGUI.exe

      - name: Upload artifact (always)
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: AuterGUI-win
          path: out\AuterGUI.exe

      - name: Zip for Release (tags only)
        if: startsWith(github.ref, 'refs/tags/')
        shell: pwsh
        run: |
          Compress-Archive -Path "out/AuterGUI.exe" -DestinationPath "AuterGUI-win.zip" -Force

      - name: Create GitHub Release (tags only)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: AuterGUI-win.zip
          token: ${{ secrets.GITHUB_TOKEN }}
